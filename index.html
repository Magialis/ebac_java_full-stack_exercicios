<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Módulo 7</title>
    <link rel="stylesheet" href="./main.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>EBAC Java Full-stack</h1>
        <h2>Módulo 7</h2>
        <h3>Digite um número em cada campo e veja se B é maior que A: </h3>
        <form id="formulario">
            <input id="campo-a" type="number" placeholder="Campo A">
            <input id="campo-b" type="number" placeholder="Campo B">
            <button type="submit">Enviar</button>
        </form>
        <p id="true">
            B é maior que A!
        </p>
        <p id="false">
            B não é maior que A!
        </p>
        <p id="equal">
            B é igual a A!
        </p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
